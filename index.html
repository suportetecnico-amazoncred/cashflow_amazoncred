
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cash Flow - Amazoncred</title>
    <link rel="icon" type="image/png" href="img/sitelogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes windowFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(12px) scale(0.99); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .view-transition {
            animation: windowFadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            will-change: transform, opacity;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background-image: url('img/sitelogo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .7; transform: scale(1.05); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react/": "https://esm.sh/react@19.2.3/",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="loading-screen">
        <div class="text-center">
            <div class="loading-logo mx-auto mb-6"></div>
            <p class="text-emerald-500 font-black tracking-widest text-[10px] uppercase">Iniciando Cash Flow Amazoncred...</p>
        </div>
    </div>
    <div id="root"></div>
    
    <script type="module" src="./index.js"></script>

    <script type="module">
        const checkApp = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const ls = document.getElementById('loading-screen');
                if (ls) {
                    ls.style.opacity = '0';
                    setTimeout(() => ls.remove(), 500);
                }
                clearInterval(checkApp);
            }
        }, 100);
        setTimeout(() => clearInterval(checkApp), 10000);
    </script>
</body>
</html>
